<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>roots - a social garden</title>
  <link rel="icon" type="image/svg" href="../images/plant.svg"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header class="navbar" style="color: black;">
    <div class="container">
      <div class="navbar-brand">
        <a href="/members">
          <img src="../images/rootslogo_200x200.png" width="100px" height="100px" alt="Logo" class="center"></a>
        <span class="navbar-burger burger" data-target="navbarMenuHeroC">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>

      <!-- Profile search on nav bar (Need to update search button) -->
      <div class="field has-addons mt-4 ml-5">
        <div class="control has-icons-left m-4">
          <input class="input" type="text" placeholder="Find a friend"></i>
          <span class="icon is-small is-left">
            <i class="far fa-user"></i>
          </span>
        </div>
        <a class="button is-success is-inverted mt-4" id="searchBtn">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span>
          <span>Search</span>
        </a>
      </div>


      <div id="navbarMenuHeroC" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" id="plantFinder">
            Plant Finder
          </a>
          <span class="navbar-item">
            <a class="button is-success is-inverted" id="plantPostBtn">
              <span class="icon">
                <i class="fas fa-plus-circle"></i>
              </span>
              <span>Plant Post</span>
            </a>
            <span class="navbar-item">
              <a class="button is-success is-inverted" href="/logout">
                <span class="icon">
                  <i class="fas fa-leaf"></i>
                </span>
                <span>Sign out</span>
              </a>
            </span>
        </div>
      </div>
    </div>
  </header>

  <section class="section container hero-body is-max-desktop">
    <!-- <div class="columns is-4 is-mobile"> -->

    <div class="column is-one-third mx-5">
      <div class="field has-addons">
        <div class="control has-icons-left">
          <input class="input" type="text" id="searchPlant" placeholder="Find a plant"></i>
          <span class="icon is-small is-left">
            <i class="fas fa-seedling"></i>
          </span>
        </div>
        <div class="control">
          <a class="button is-success is-inverted ml-3" id="plantFinderBtn">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
            <span>Search</span>
          </a>
        </div>
      </div>
    </div>


    <div class="col s12 m4 l2"></div>
    <div class="col s12 m4 l8"></div>
    <div class="row">
      <div id="modal">
        Sorry we couldn't find results matching your search. Please check your spelling or try searching another
        plant.
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="col s12 m6 centerS">
          <div class="centerS card large horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <h4 class="header bottom" id="plantName">Plant Search</h4>
                <p id="instructions">Search a plant to recieve more information!</p>
                <h5 id="familyName"></h5>
                <h5 id="scientificName"></h5>
                <h5 id="link"></h5>
                <ul id="information"></ul>
              </div>
            </div>
            <div class="card-image">
              <img id="cardImage">
            </div>

          </div>
        </div>

        <!-- <div class="card-image">
            <figure class="image is-4by3">
              <img id="cardImage">
            </figure>
          </div> -->

        <div class="col s12 m4 l2"></div>
      </div>
    </div>



  </section>
  <!-- </section> -->


  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <i class="fas fa-seedling"></i>
      <strong>Roots Â©Copyright 2020</strong>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../js/plantFinder.js"></script>
</body>

</html>
