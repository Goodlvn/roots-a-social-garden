<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CREATE PROFILE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a href="/members">
        <img src="../images/rootslogo_200x200.png" width="100px" height="100px" alt="Logo" class="center"></a>
        <span class="navbar-burger burger" data-target="navbarMenuHeroC">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navbarMenuHeroC" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-active" href="/members">
            Home
          </a>
          <a class="navbar-item">
            Plant Finder
          </a>
          <a class="navbar-item">
            Products
          </a>
          <span class="navbar-item">
            <a class="button is-success is-inverted" href="/logout">
              <span class="icon">
                <i class="fas fa-seedling"></i>
              </span>
              <span>Sign Out</span>
            </a>
          </span>
        </div>
      </div>
    </div>
  </header>

  <section class="section hero-body container background bg-img has-text-centered create">

    <div class="column is-half is-offset-one-quarter">

      <div class="notification is-Light" style="background-color: rgba(76, 127, 84, 1);">

        <h1 class="title has-text-centered" style="color: white;">
          CREATE YOUR PROFILE
        </h1>
        <p class="subtitle has-text-centered" style="color: white;">
          Plant your seeds!
        </p>

        <div class="field">
          <label class="label has-text-left" style="color: white;">First Name</label>
          <div class="control">
            <input class="input is-rounded is-small" type="text" placeholder="e.g. Jane" id="firstName">
          </div>
        </div>

        <div class="field">
          <label class="label has-text-left" style="color: white;">Last Name</label>
          <div class="control">
            <input class="input is-rounded is-small" type="text" placeholder="e.g. Doe" id="lastName">
          </div>
        </div>

        <div class="field">
          <label class="label has-text-left" style="color: white;">Bio - Tell us about yourself!</label>
          <div class="control">
            <textarea class="textarea is-medium"
              placeholder="e.g. Long time plant lover living my seedful dreams (100 characters max)" maxlength="100" id="bio"></textarea>
            <br>
          </div>
        </div>
        <div class="field is-grouped is-grouped-centered">
          <p class="control">
            <a class="button is-primary" id="confirmProfile" >
              Create!
            </a>
          </p>
        </div>
        <p style="color: white;">Please login again after you've successfully created your profile.</p>
      </div>
    </div>

    </div>


  </section>
  <h2 class="subtitle has-text-centered m-5">
    Discover everything you need to know about your plants, treat them with kindness and they will
    take
    care of you.
  </h2>

  <footer class="footer">
    <div class="content has-text-centered">
      <i class="fas fa-seedling"></i>
      <strong>Roots Â©Copyright 2020</strong>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../js/profileConfirm.js"></script>

</body>


</html>
