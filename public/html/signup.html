<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="signup.html">
                <img src="../images/rootslogo_200x200.png" width="100px" height="100px" alt="Logo" class="center"></a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item is-active" href="signup.html">
                        Home
                    </a>
                    <a class="navbar-item">
                        Plant Finder
                    </a>
                    <a class="navbar-item">
                        Products
                    </a>
                    <span class="navbar-item">
                        <button class="button is-success is-inverted" id="loginBtn">
                            <span class="icon">
                                <i class="fas fa-seedling"></i>
                            </span>
                            <span>Login</span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <section class="section hero-body container background bg-img has-text-centered create">
        <div class="column is-half is-offset-one-quarter">
            <div class="notification is-Light" style="background-color: rgba(76, 127, 84, 1);">
                <h1 class="title has-text-centered" style="color: white;">
                    Sign up here!
                </h1>
                <p class="subtitle has-text-centered" style="color: white;">
                    Please input your info below:
                </p>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="username" placeholder="Username" id="username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" id="password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Confirm Password" id="confirmPassword">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <br>
                <br>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button class="button is-success is-inverted" id="signupBtn">
                            <span class="icon">
                                <i class="fas fa-seedling"></i>
                            </span>
                            <span>Sign up</span>
                            </a>
                    </p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <h2 class="subtitle has-text-centered m-5">
        Discover everything you need to know about your plants, treat them with kindness and they will
        take
        care of you.
    </h2>
    <footer class="footer">
        <div class="content has-text-centered">
            <i class="fas fa-seedling"></i>
            <strong>Roots Â©Copyright 2020</strong>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
